name: Actions CI - Next.js version 12 static site export, GitHub Actions Build and Deploy
on:
  push:
    branches: [ main ]
# 执行的一项或多项任务
jobs:
  build-and-deploy:
    # 运行在虚拟机环境ubuntu-latest
    # https://docs.github.com/zh/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idruns-on
    runs-on: ubuntu-latest
    steps:
    # 获取源码
    - name: Checkout
      uses: actions/checkout@v3
    # Node环境版本
    - name: Set Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
    # 安装 Pnpm
    - name: Install Pnpm
      uses: pnpm/action-setup@v2
      id: pnpm-install
      with:
          version: 7
          run_install: true
    # 安装依赖
    - name: Install dependencies
      run: pnpm install
    # 打包
    - name: Build production bundle
      run: |
        npm run build
        touch out/.nojekyll
    # 部署
    - name: Deploy
      # https://github.com/JamesIves/github-pages-deploy-action
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        BRANCH: gh-pages
        FOLDER: out
        clean: true
